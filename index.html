<!doctype html>
<html lang="uk">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Техпідтримка для студентів</title>
 <link rel="stylesheet" href="styles.css" />
 <script src="app.js" defer></script>
</head>
<body>
 <h1>"Tech support request" for students (варіант №9)</h1>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search by subject...">

    <select id="sortSelect">
        <option value="">No sorting</option>
        <option value="priority">Sort by priority</option>
    </select>
</div>

<div class="container">
<div class="form-panel">
<h2>New ticket</h2>

<form id="ticketForm">

<div class="form-group">
<label for="subject">Subject</label>
<input type="text" id="subject">
<div class="error-text" id="subjectError"></div>
</div>

<div class="form-group">
<label for="status">Status</label>
<select id="status">
    <option value="">select</option>
</select>
<div class="error-text" id="statusError"></div>
</div>

<div class="form-group">
<label for="priority">Priority</label>
<select id="priority">
<option value="">select</option>
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
<div class="error-text" id="priorityError"></div>
</div>

<div class="form-group">
<label for="message">Message</label>
<textarea id="message"></textarea>
<div class="error-text" id="messageError"></div>
</div>

<div class="form-group">
<label for="author">User</label>
<select id="author">
    <option value="">select</option>
</select>
<div class="error-text" id="authorError"></div>
</div>

<button type="submit">Send</button>

<div id="error" class="error"></div>

</form>
</div>

<div class="list-panel">
<h2>Ticket list</h2>

<table>
<thead>
<tr>
<th>ID</th>
<th>Subject</th>
<th>Status</th>
<th>Priority</th>
<th>Author</th>
<th>Message</th>
<th>Actions</th>
</tr>
</thead>

<tbody id="ticketTable"></tbody>
</table>
</div>
</div>
</body>
</html>
